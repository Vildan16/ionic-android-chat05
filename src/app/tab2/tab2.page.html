<ion-header [translucent]="true">


  <ion-toolbar>
    <ion-title>
      Чат
    </ion-title>
    <p style="display: flex;
    justify-content: center;
    width: 100px;">id:{{id}}</p>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Чат</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button expand="block" shape="round" color="danger" (click)="loadList()">Load List</ion-button>
  <ion-toolbar>
    <ion-input placeholder="Поиск по id" (keyup.enter)="search()"  [(ngModel)]="users2"></ion-input>
  </ion-toolbar>
  <ion-list>
    <ion-item *ngFor="let item of users" button="true" (click)="chat(item.id)"  >
      <ion-label >id: {{item.id}}</ion-label>
      <ion-label class="ion-text-wrap">user: {{item.user}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
