<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Профиль
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{user}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-img [src]=img></ion-img>

  <ion-item lines="full">
    <ion-label>
      id: {{id_user}}
    </ion-label>
  </ion-item>


  <table>
    <tr>
      <td><b>login</b></td>
      <td>{{login}}</td>
    </tr>
    <tr>
      <td><b>family</b></td>
      <td>{{family}}</td>
    </tr>
    <tr>
      <td><b>vk</b></td>
      <td>{{vk}}</td>
    </tr>
    <tr>
      <td><b>birthday</b></td>
      <td>{{birthday}}</td>
    </tr>
    <tr>
      <td><b>phonenumber</b></td>
      <td>{{phonenumber}}</td>
    </tr>
    <tr>
      <td><b>skype</b></td>
      <td>{{skype}}</td>
    </tr>
  </table>

  <ion-button expand="block" shape="round" color="secondary" (click)="editProfile()">Edit profile</ion-button>
  <ion-button expand="block" shape="round" color="danger" (click)="logout()">Logout</ion-button>
</ion-content>


<style>
  table, th, td {
    border: 1px solid white;
    border-collapse: collapse;
  }
</style>
