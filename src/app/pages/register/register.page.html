<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form (ngSubmit)="register()" [formGroup]="credentials">
    <div class="input-group">
      <ion-item>
        <ion-input placeholder="login" formControlName="login"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>

    </div>

    <ion-button type="submit" expand="block" [disabled]="!credentials.valid">Register</ion-button>

  </form>

  <ion-button expand="block" shape="round" color="medium" (click)="back()">Back</ion-button>

</ion-content>
