<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Чат
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Чат</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button expand="block" shape="round" color="danger" (click)="loadList()">Load List</ion-button>

  <ion-list>
    <ion-item *ngFor="let item of users">
      <ion-label>id : {{item.id}}</ion-label>
      <ion-label>user : {{item.user}}</ion-label>
      <ion-label>family : {{item.family}}</ion-label>
      <ion-button><ion-icon name="id-card"></ion-icon></ion-button>
    </ion-item>
  </ion-list>

</ion-content>
